<template name='app_login'>
    <div class="block-center mt-4 wd-xl">
       <!-- START card-->
       <div class="card card-flat">
          <div class="card-header text-center bg-dark">
             <a href="#">
                <img class="block-center rounded" src="img/logo.png" alt="Image" />
             </a>
          </div>
          <div class="card-body">
             <p class="text-center py-2">Inicia Sesion para continuar.</p>
             <form class="mb-3" id="loginForm" method="POST" novalidate="novalidate">
                <div class="form-group">
                   <div class="input-group with-focus">
                      <input class="form-control border-right-0" id="username" name="username" type="email" placeholder="Enter email" autocomplete="off" required="required" />
                      <div class="input-group-append">
                         <span class="input-group-text text-muted bg-transparent border-left-0">
                             <em class="fa fa-envelope"></em>
                         </span>
                      </div>
                   </div>
                </div>
                <div class="form-group">
                   <div class="input-group with-focus">
                      <input class="form-control border-right-0" id="password" name="password" type="password" placeholder="Password" required="required" />
                      <div class="input-group-append">
                         <span class="input-group-text text-muted bg-transparent border-left-0">
                             <em class="fa fa-lock"></em>
                         </span>
                      </div>
                   </div>
                </div>
                <div class="clearfix">
                   <div class="checkbox c-checkbox float-left mt-0">
                      <label>
                         <input type="checkbox" value="" name="remember" />
                         <span class="fa fa-check"></span>Recuerdame</label>
                   </div>
                   <div class="float-right"><a class="text-muted" href="{{pathFor 'recover'}}">Olvidaste tu cotrase√±a?</a>
                   </div>
                </div>
                <button class="btn btn-block btn-primary mt-3" type="submit">Ingresar</button>
             </form>
             <!-- <p class="pt-3 text-center">Need to Signup?</p><a class="btn btn-block btn-secondary" href="{{pathFor 'register'}}">Register Now</a> -->
          </div>
       </div>
       <!-- END card-->
       <div class="p-3 text-center">
          <span class="mr-2">&copy;</span>
          <span>2018</span>
          <span class="mr-2">-</span>
          <span>SOLTEC</span>
          <br/>
          <span>Soccer4LL</span>
       </div>
    </div>
</template>
